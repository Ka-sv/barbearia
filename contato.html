<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato -  Barbearia Michel Lima</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo-background-white.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main >
		       <Form> 

		       	<label for="nomesobrenome"> Nome e sobrenome </label>
		       	<input type="text" id="nomesobrenome"class="input-padrao" required > 
		       
		       	<label for="email"> e-mail </label>
		       	<input type="email" id="email"class="input-padrao" required placeholder="seuemail@dominio.com">

		       	<label for="Telefone"> Telefone </label>
		       	<input type="tel" id="Telefone"class="input-padrao"required placeholder="(XX) XXXXX-XXXX">
		       	
		       	<label for= "mensagem"> Mensagem </label>
		       	<textarea cols="70"rows="10"id="mensagem"class="input-padrao"> </textarea>

		      
		
		<fieldset>
			<legend>Como prefere o nosso contato? </legend>
         
              
              <label for="radio-email"><input type="radio" name="contato" value="email"id="radio-email">Email</label>	
              

              <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
              
              
              <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"checked>Whatsapp</label>
              
		 </fieldset>

		 <fieldset>
		 	<legend> Qual horário prefere ser atendido? </legend>
		 	<select>
		 		<option>Manhã</option>
		 		<option>Tarde</option>
		 		<option>Noite</option>
		 	</select>
		 </fieldset>
		        <label class="checkbox"> <input type="checkbox"checked>Gostaria de receber nossas novidades por e-mail? </label>

		        <input type="submit" value="Enviar formulário"class="enviar">
		       </Form>
		</main>
		<footer class="rodape">
			<img src="logo-background-black.png" alt="">
			<p> Copyright Barbearia Michel Lima- 2019</p>

			<a href=""class="link__rodape"><img src="facebook.png" alt="Link para acesso ao facebook"></a>
		</footer>
	</body>
</html>
